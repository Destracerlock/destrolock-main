<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lensflow New Tab</title>
  <link rel="stylesheet" href="newtab.css" />
</head>
<body>
  <header class="top-banner" aria-hidden="true"></header>

  <main class="content">
    <section class="hero">
      <h1>Lensflow</h1>
      <p>Your travel memories, every new tab.</p>
    </section>

    <form id="searchForm" class="search" action="https://www.google.com/search" method="get">
      <input
        id="searchInput"
        name="q"
        type="text"
        placeholder="Search Google"
        autocomplete="off"
        aria-label="Search Google"
      />
      <button type="submit">Search</button>
    </form>

    <section>
      <div class="quicklinks-header">
        <h2>Quick Links</h2>
      </div>
      <div id="quicklinks" class="quicklinks" aria-label="Quick links"></div>
    </section>
  </main>

  <script src="newtab.js"></script>
</body>
</html>
